  <main class="personalPhoto">
    <div class="personalPhoto-inner">
      <section class="text">
        <h1>Contact</h1>
        <p class="tagline">Send me a message</p>

        <form class="contact-form" onsubmit="return false;">
          <label>
            Name
            <input type="text" placeholder="Your name"
                   style="width:100%;padding:12px;border-radius:10px;border:1px solid var(--border);background:var(--surface);color:var(--text);" />
          </label>

          <label>
            Email
            <input type="email" placeholder="you@email.com"
                   style="width:100%;padding:12px;border-radius:10px;border:1px solid var(--border);background:var(--surface);color:var(--text);" />
          </label>

          <label>
            Message
            <textarea rows="6" placeholder="Write your message..."
                      style="width:100%;padding:12px;border-radius:10px;border:1px solid var(--border);background:var(--surface);color:var(--text);"></textarea>
          </label>

          <button class="btn" style="width:100%;border-radius:12px;">Send</button>
        </form>

        <div class="contact-footer">
          Or email me directly:
          <a href="mailto:Dax@NotMyActualEmail.com">Dax@NotMyActualEmail.com</a>
        </div>
      </section>
    </div>
  </main>
